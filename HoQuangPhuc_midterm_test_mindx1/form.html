<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="form-container">
      <h3 id="form_brand_name">HUHU</h3>
      <h3 id="form_title">Personal information</h3>
      <div id="form_side_bar">
        <div class="form_side_bar-icon-container">
          <img
            class="form_side_bar-icon"
            src="image/user-icon.png"
            alt="user"
          />
        </div>
        <div class="form_side_bar-icon-container">
          <img
            class="form_side_bar-icon"
            src="image/card-icon.png"
            alt="card"
          />
        </div>
        <div class="form_side_bar-icon-container">
          <img
            class="form_side_bar-icon"
            src="image/computer-icon.png"
            alt="computer"
          />
        </div>
        <div class="form_side_bar-icon-container">
          <img
            class="form_side_bar-icon"
            src="image/check-icon.png"
            alt="check list"
          />
        </div>
        <div class="form_side_bar-icon-container">
          <img
            class="form_side_bar-icon"
            src="image/setting-icon.png"
            alt="setting"
          />
        </div>
      </div>
      <form id="form_infor">
        <div class="form_infor-input form-name">
          <label for="name">FULL NAME</label>
          <input type="text" id="name" placeholder="Julie Park" />
          <button class="btn-update">Update</button>
        </div>
        <div class="form_infor-input form-birthday">
          <label for="birthday">BIRTHDAY</label>
          <input type="text" id="email" placeholder="July 21" />
        </div>
        <div class="form_infor-input form-your-gender">
          <label for="gender">GENDER</label>
          <input type="text" id="gender" placeholder="FEMALE" />
        </div>
        <div class="form_infor-input form-email">
          <label for="email">EMAIL</label>
          <input type="email" id="email" placeholder="Email" />
          <button class="btn-update">Update</button>
        </div>
        <div class="form_infor-input form-password">
          <label for="email">PASSWORD</label>
          <input type="password" id="password" placeholder="********" />
          <button class="btn-update">Change</button>
        </div>
      </form>
      <button id="button_price_tag">Get $150</button>
    </div>
  </body>
</html>
