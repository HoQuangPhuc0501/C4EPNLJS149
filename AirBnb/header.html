<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header id="header">
      <div id="header_logo">
        <a id="header_logo_img_a" href="#">
          <img id="header_logo_img" src="img/Airbnb-logo.jpg" alt="logo" />
        </a>
      </div>
      <div class="header-search">
        <form id="header_search_form">
          <input
            id="header_search_form_input"
            type="text"
            placeholder="Search place"
          />
          <button id="header_search_form_submit_button" type="submit">
            <img
              id="header_search_form_submit_button_icon"
              src="img/pink-search-icon.png"
              alt="logo"
            />
          </button>
        </form>
      </div>
      <div class="header-login">
        <button id="header_login_button" type="submit">Login</button>
        <p id="header_login_msg">Vui lòng đăng nhập</p>
      </div>
    </header>
  </body>
</html>
