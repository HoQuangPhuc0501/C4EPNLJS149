<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      .parent {
        border: 1px solid black;
        width: 300px;
        height: 300px;
        margin: 30px;
        position: relative;
      }
      .child {
        background-color: red;
        width: 100px;
        height: 100px;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div style="width: 50px; background-color: red">1</div>
    <div style="position: absolute; left: 50px; width: 100%">2</div>
    <div class="parent">
      <div class="child">con</div>
    </div>
  </body>
</html>
